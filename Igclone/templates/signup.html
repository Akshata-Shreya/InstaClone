{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sign Up | Instaclone</title>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    </head>
    <body class="no-padding">
        <main class="login">
            <div class="login__column">
                <img 
                    src="{% static 'images/phone.png' %}"
                    alt="Phone Image"
                    title="Phone Image"
                    class="login__phone-image"
                />                
            </div>
            <section class="login__column">
                <div class="login__section login__sign-in">
                    <img 
                        src="{% static 'images/logo.png' %}"
                        alt="Logo"
                        title="Logo"
                        class="login__logo"
                    />
                    <!-- x   -->


                    <form action="/signup" method="POST" class="edit-profile__form" enctype="multipart/form-data">
                        {% csrf_token %}
                        <br>
                        <br>
                        <br>

                        <div class="edit-profile__form-row">
                            <label for="name" class="edit-profile__label">
                                Name
                            </label>
                            <input 
                                type="text"
                                name="name"
                                class="edit-profile__input"
                            />
                        </div>

                        <div class="edit-profile__form-row">
                            <label for="username" class="edit-profile__label">
                                Username
                            </label>
                            <input 
                                type="text"
                                name="username"
                                class="edit-profile__input"
                            />
                        </div>
                        
                        <div class="edit-profile__form-row">
                            <label for="bio" class="edit-profile__label">
                                Bio
                            </label>
                            <input 
                                type="text"
                                name="bio"
                                class="edit-profile__input"
                            />
                        </div>

                        <div class="edit-profile__form-row">
                            <label for="password" class="edit-profile__label">
                                Password
                            </label>
                            <input 
                                type="password"
                                name="password"
                                class="edit-profile__input"
                            />
                        </div>

                        <div class="edit-profile__form-row">
                            
                                <label for="file" ><b>Upload Image</b></label>
                           <input type="file"  accept="image/*" name="user_img" id="file"  onchange="loadFile(event)" >
                                
                        </div>
                        <div>
                            <img id="output" width="500" />
                            <style type="text/css">
                                *{
                                padding:auto;
                                margin:auto;
                                text-align:center;
                                }
                                </style>
                        </div>
                         <br>
                         <br>
                        
                    
                        <div class="edit-profile__form-row">
                            <label class="edit-profile__label"></label>
                            <input type="submit" value="Submit">
                        </div>
                        
                        
                    </form>


                    
                </div>
                <div class="login__section login__sign-up">
                    <span class="login__text">
                        Already have an accout? 
                        <a href="/" class="login__link">
                            Log in
                        </a>
                    </span>
                </div>
                
            </section>
            
        </main>
        <footer class="footer">
            <nav class="footer__nav">
                <ul class="footer__list">
                    <li class="footer__list-item"><a href="#" class="footer__link">about us</a></li>
                    <li class="footer__list-item"><a href="#" class="footer__link">support</a></li>
                    <li class="footer__list-item"><a href="#" class="footer__link">blog</a></li>
                    <li class="footer__list-item"><a href="#" class="footer__link">press</a></li>
                    <li class="footer__list-item"><a href="#" class="footer__link">api</a></li>
                    <li class="footer__list-item"><a href="#" class="footer__link">jobs</a></li>
                    <li class="footer__list-item"><a href="#" class="footer__link">privacy</a></li>
                    <li class="footer__list-item"><a href="#" class="footer__link">terms</a></li>
                    <li class="footer__list-item"><a href="#" class="footer__link">directory</a></li>
                    <li class="footer__list-item"><a href="#" class="footer__link">language</a></li>
                </ul>
            </nav>
            <span class="footer__copyright">Â© 2017 instagram</span>
        </footer>
        <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
        
        <script src="{% static 'js/app.js' %}"></script>

        <script>
            var loadFile = function(event) {
                var image = document.getElementById('output');
                image.src = URL.createObjectURL(event.target.files[0]);
            };
        </script>
    </body>
</html>
